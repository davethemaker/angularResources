<!DOCTYPE html>
<html lang="en" ng-app="angularResources">
<head>
	<meta charset="utf-8">
	<title>AngularJS Resources</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="controllers/PeopleController.js"></script>

	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid" ng-controller="PeopleCtrl">
		<div class="row">
			<div class="col-xs-6">
				<div id="left_content">
				<p>Angular Resources</p>
						<div>
							<ul>
								<li ng-repeat="person in persons">
									<span class="text-warning">{{person.name}}</span>
								</li>
							</ul>
						</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div id="right_content">
					<h5>Add a new Person</h5>
					<form ng-submit="addPerson()" class="form-inline" role="form">
						<div class="form-group">
							<input type="text" ng-model="personName" class="form-control" placeholder="Enter name">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
