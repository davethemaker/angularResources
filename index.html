<!DOCTYPE html>
<html lang="en" ng-app="angularResources">
<head>
	<meta charset="utf-8">
	<title>AngularJS Resources</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="controllers/PeopleController.js"></script>
	<script src="controllers/DigitalController.js"></script>
	<script src="services/ResourcesFactory.js"></script>
	<script src="lib/angular-ui-router.js"></script>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">

<body>
	<div class="container-fluid" >
	  <div class="pic">

			<div class="col-xs-12">
				<h3>Angular Resources</h3>
				<div id="navbar">
					<ul>
						<li><a ui-sref="home">Home</a></li>
						<li><a ui-sref="books">Books</a></li>

						<span ng-click="show=false"><button type="button" class="btn btn-success btn-xs" >Finished</button></span>
					</span>
