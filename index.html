<!DOCTYPE html>
<html lang="en" ng-app="angularResources">
<head>
	<meta charset="utf-8">
	<title>AngularJS Resources</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="controllers/PeopleController.js"></script>

	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container-fluid" ng-controller="PeopleCtrl">
		<div class="row">
			<div class="col-xs-6">
				<div id="left_content">
				<h3>Angular Resources</h3>
				<span ng-click="show=true">What is angularJS?</span>
					<span ng-show="show" id="displayText">
						<p>AngularJS lets you extend HTML vocabulary for your application. </p>
						<span ng-click="show=false"><button type="button" class="btn btn-success btn-xs" >Finished</button></span>
					</span>
						<div>
							<ul>
								<li ng-repeat="person in persons">
									<span ng-click="editing=true"  ng-hide="editing" class="text-warning">{{person.name}}</span>
									<span class="form-group" ng-show="editing" ng-submit="editing=false">
										<form class="form-inline" role="form">
											<input type="text" class="form-control input-sm" ng-model="person.name" placeholder="Name" required />
											<button class="btn btn-default btn-sm" type="submit">Save</button>
										</form>
									</span>
									<span class="text-success"> {{person.occupation}}</span>
									<a ng-click="deletePerson(item)">Delete</a>
								</li>
							</ul>
							<form ng-submit="addPerson()" class="form-inline" role="form">
						<div class="form-group">
							<input type="text" ng-model="personName" class="form-control" placeholder="Enter name">
							<input type="text" ng-model="personOccupation" class="form-control" placeholder="Enter occupation">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
						</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div id="right_content">
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
