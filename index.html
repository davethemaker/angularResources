<!DOCTYPE html>
<html lang="en" ng-app="angularResources">
<head>
	<meta charset="utf-8">
	<title>AngularJS Resources</title>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="controllers/PeopleController.js"></script>

	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<p>Angular Resources</p>
		<div ng-controller="PeopleCtrl">
			<ul>
				<li ng-repeat=" person in persons">
					<span class="text-warning">{{person.name}}</span>
				</li>
			{{persons}}
		</div>
	</div>
</body>
</html>
