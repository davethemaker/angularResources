<div ng-show="organization.members.length">
	<h3>Member list for {{organization.name}}</h3>
	<ul>
		<li ng-repeat="member in organization.members">
			{{member.name}}
		</li>
	</ul>
</div>

<div>
	<h3>Add a member to {{organization.name}}</h3>
		<form ng-submit="addMember()" class="form-inline" role="form">
			<div class="form-group">
				<input type="text" ng-model="memberName" class="form-control" placeholder="Enter member name">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
</div>
